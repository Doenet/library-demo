<!DOCTYPE html>
<html>
  <head>
    <title>Collaborative demo</title>
    <script src="https://unpkg.com/@doenet/beta"></script>
    <link rel="stylesheet" href="https://unpkg.com/@doenet/beta/dist/main.css">
    <script src="./collaborate.js"></script>
  </head>
  <body>
    <h1>A collaborative demo</h1>
    <h2>There are two players</h2>
    <button id="reset" type="button">Reset players</button>

    <ul id="players"></ul>

    <h2>The controls</h2>
    <p>Player 1 and Player 2 can control the two controls below.</p>
    
    <p>Player 1: <input type="text" id="player1"></p>

    <p>Player 2: <input type="text" id="player2"></p>

    <p>The sum: <span id="sum"></span></p>
    
  </body>
</html>
